<!-- Start Header Top Area -->
    <div class="header-top-area">
        <div class="container">

        </div>

<!-- End Header Top Area -->
<!-- Button area Start-->
    <div class="buttons-area" >
        <div class="container" >
            <div class="row" >
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display: flex; justify-content:center;">
                    <div class="btn-demo-notika mg-t-30" style="display: flex; justify-content:center; flex-direction: column; align-items: center; width: 18em;">
                        <div class="" style="width: 205.56px; display: flex; justify-content: center;">
                            <div class="notika-btn-hd">
                                <h2>Online Calculator</h2>
                            </div>
                        </div>
                        <div class="">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="padding:0px">
                                <div class="form-group ic-cmp-int">
                                    <div class="nk-int-st" >
                                        <input id="put" type="text" style="width: 205.56px;" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div style="display:flex; flex-direction:row;">
                                <div class="button-icon-btn sm-res-mg-t-30" style="padding-left:25px ;">
                                    <div>
                                        <button class="btn btn-primary primary-icon-notika" onclick="put1(1)">1</button>
                                        <button class="btn btn-primary primary-icon-notika" onclick="put1(2)">2</button>
                                        <button class="btn btn-primary primary-icon-notika" onclick="put1(3)">3</button>
                                        <button class="btn btn-default btn-icon-notika" onclick="put1('+')">+</button>
                                    </div>
                                    <div>
                                        <button class="btn btn-primary primary-icon-notika" id="num4" onclick="put1(4)">4</button>
                                        <button class="btn btn-primary primary-icon-notika" id="num5" onclick="put1(5)">5</button>
                                        <button class="btn btn-primary primary-icon-notika" id="num6" onclick="put1(6)">6</button>
                                        <button class="btn btn-default btn-icon-notika" onclick="put1('-')">-</button>
                                    </div>
                                    <div>
                                        <button class="btn btn-primary primary-icon-notika" onclick="put1(7)">7</button>
                                        <button class="btn btn-primary primary-icon-notika" onclick="put1(8)">8</button>
                                        <button class="btn btn-primary primary-icon-notika" onclick="put1(9)">9</button>
                                        <button class="btn btn-default btn-icon-notika" onclick="put1('*')">*</button>
                                    </div>
                                    <div>
                                      <button class="btn btn-default btn-icon-notika" style="background-color: #F44336; color: white;" onclick="clr()">C</button>
                                      <button class="btn btn-primary primary-icon-notika" onclick="put1(0)">0</button>
                                      <button class="btn btn-default btn-icon-notika" style="color: white; background-color: #8BC34A;" onclick="solve()">=</button>
                                      <button class="btn btn-default btn-icon-notika" onclick="put1('/')">/</button>
                                      <button class="btn btn-default btn-icon-notika notika-icon notika-menus" data-trigger="hover" data-toggle="popover" data-placement="left" data-content="History" title=""></button>
                                    </div>
                                </div>   
                            </div>
